<!DOCTYPE html>
<html>
    <head>
        <title>LoCarSys</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Login</h1>
        <form action="LoginServlet" method="post">
            <p>
                <label for="txtLogin">Login:</label>

                <input type="submit" value="Logar"/>
            </p>
        </form>
    </body>
</html>
